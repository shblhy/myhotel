<form id="user_form" action="/user/add_user" method="post">
    <label id="user_form_errmsg"></label>
    <ul>
        <li><label>*用户名</label><input id="usernme" name="usernme" value="{{user.usernme}}"/></li>
        <li><label>*姓名</label><input id="real_name" name="real_name" value="{{user.real_name}}"/></li>
        <li><label>*手机</label><input id="phone" name="phone" value="{{user.phone}}"/></li>
        <li><label>*邮箱</label><input id="email" name="email" value="{{user.email}}"/></li>
        <li><label>*qq</label><input id="qq" name="qq" value="{{user.qq}}"/></li>
    </ul>
    <button id="submit-user-btn">提交</button>
 </form>
